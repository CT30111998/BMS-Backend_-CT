{% extends 'base.html' %}
{% block head %}
<link href="/media/css/form.css" rel="stylesheet">
<link rel="stylesheet" href="/media/css/header.css">
<title>Sign up</title> 
{% endblock head %} 
{% block body %}
<div class="containerForm">
    <div class="seven">
        <h1>Register</h1>
    </div>
    <!-- <h2 class="headingForm">Sign in</h2> -->
    <form class="form" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="container mt-5 mb-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5 bg-dark text-white"> <span class="circle"><i class="fa fa-check"></i></span>
                        <h5 class="mt-3">Join over 25 million<br> Bussiness from around the global</h5>
                        <!-- <small class="mt-2 text-muted">Master the languages of the web: HTML, CSS and javascript. This path will prepare you to build basic websites and then build interactive web apps</small> -->

                        <!-- Full Name -->
                        <div class="form-input"> <input type="text" class="form-control" name="fName" placeholder="First name" pattern="{2,}"> </div>
                        <div class="form-input"> <input type="text" class="form-control" name="lName" placeholder="Last name" pattern="{2,}"> </div>


                        <!-- Mobile Number -->
                        <div class="form-input"> <input type="text" class="form-control" name="mNo" placeholder="Mobile Number - 0123456789" pattern="[0-9]{10}"> </div>


                        <!-- Email -->
                        <div class="form-input"> <i class="fa fa-envelope"></i>
                            <input type="text" class="form-control" placeholder="Email address" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> </div>

                        <!-- password -->
                        <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" class="form-control" name="pass" placeholder="Password" pattern=".{8,}"> </div>
                        <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" class="form-control" name="pass1" placeholder="Confirm password" pattern=".{8,}"> </div>

                        <!-- Submit -->
                        <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> </div> <button type="submit" class="btn btn-primary mt-4 signup">Register</button>

                        <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                        <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span></div>

                        <div class="text-center mt-4"> <span>Already have?</span> <a style="text-decoration: none; color: #000000;" href="{% url 'loginView' %}" class="text-decoration-none">Log in</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock body %} {% block script %}
<script></script>
{% endblock script %}
